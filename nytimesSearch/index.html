<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>

<body>
    
    <div class="container">
            <div class="jumbotron"> 
                    <h1 class="display-3">NY Times Search </h1> 
            </div>

            <div class="card"> 
                <h3 class="card-header"> Search Parameters</h3> 
                <div class="card-block"> 
                    <form> 
                        <div class="form-group"> 
                            <label for="formGroupExampleInput"> Search Term: </label> 
                            <input class="form-control" id="searchTerm" placeholder="Example input"> 
                        </div> 
                        <div class="form-group"> 
                                <label for="formGroupExampleInput2"> Number of Records to Retrieve (Up to 5):</label> 
                                <input class="form-control" id="numberOfRecords" placeholder="Another input"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="formGroupExampleInput2"> Start Year (Optional):</label> 
                            <input class="form-control" id="startYear" placeholder="Another input"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="formGroupExampleInput2"> End Year (Optional): </label> 
                            <input class="form-control" id="endYear" placeholder="Another input"> 
                        </div>  
                    </form>
                    <button type="button" class="btn btn-secondary" id="searchBtn">Search</button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">Clear Results</button>
                </div>
            </div>

            <div class="card"> 
                <h3 class="card-header"> Top Articles </h3> 
                <div class="card-block" id="results"> 
                </div> 
            </div>

    <footer> Made with love </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
